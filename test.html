<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animstyle.css">

<body>
    <h2>something</h2>
    <form action="/" method="GET">
        <label for="name">Имя</label>
        <input type="text" id="name">

        <label>
            <span>Email:</span>
            <input type="email" id="Iemail" name="email">
        </label>

        <label>
            <span>Password:</span>
            <input type="password" id="Ipass" name="pass">
        </label>

        <label>
            <span>Tel:</span>
            <input type="tel" id="tel" name="tel">
        </label>

        <label for="news">
            <span>Subscribe?</span>
            <input type="checkbox" id="news" name="newscheck">
        </label>

        <label>
            <span>Выпадающие</span>
            <select name="dropMenu" id="dropMenu">
                <option selected value="1">Первый</option>
                <option value="2">Второй</option>
                <option value="3">Третий</option>
            </select>
        </label>

        <div class="sexcheck">
        <p>Gender:</p>
        <label for="gender1">Male</label>
        <input type="radio" value="male" id="gender1" name="sex">
        <label for="gender2">Female</label>
        <input type="radio" value="female" id="gender2" name="sex">
        <label for="gender3">Other</label>
        <input type="radio" value="other" id="gender3" name="sex">
        </div>

        <fieldset>
            <legend>select size</legend>
            <ul>
                <li>
                    <label>
                        <span>Small</span>
                        <input type="radio" id="small" name="size" value="small">
                    </label>
                </li>
                <li>
                    <label>
                        <span>Medium</span>
                        <input type="radio" id="medium" name="size" value="medium">
                    </label>
                </li>
                <li>
                    <label>
                        <span>Large</span>
                        <input type="radio" id="large" name="size" value="large">
                    </label>
                </li>
            </ul>
        </fieldset>

        <label>
            <span>Blog:</span>
            <input type="url" id="url" name="Iurl">
        </label>

        <label>
            <span>Date:</span>
            <input type="date" id="date" name="Idate">
        </label>

        <label>
            <span>жанр:</span>
            <input type="text" id="userGenre" name="green" list="genreList">
            <datalist id="genreList">
                <option>Комедия</option>
                <option>Ужасы</option>
                <option>Научная фантастика</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
                <option>что-то ещё</option>
            </datalist>
        </label>

        <label>
            <span>Счётчик</span>
            <input type="number" id="Inumber" name="number" min="1" max="12" step="1">
             
        </label>
        
        <label for="text">Текст</label>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>

        <label for="color"></label>
        <input type="color" id="color" name="color">

        <label for="file"></label>
        <input type="file" id="file" name="file">

        <label for="img"></label>
        <input type="image" id="img">

        <input type="submit" value="отправить">
        <input type="reset" value="очистить">
    </form>
</body>

</html>
